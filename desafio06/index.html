<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
   <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <p>
        <ul type="square">
            <li><abbr title="Use a Tag &lt;p&gl;">Parágrafo</abbr></li>
            <li><abbr title="Use a Tag &lt;title&gl;">Títulos</abbr></li>
            <li><abbr title="Use a Tag &lt;img&gl;">Imagens</abbr></li>
            <li><abbr title="Use a Tag &lt;abbr&gl;">Abreviações</abbr></li>
            <li><abbr title="Use a Tag &lt;code&gl;">Códigos-fonte</abbr></li>
            <li><abbr title="Use a Tag &lt;ol type 1&gl;">Listas Numeradas</abbr></li>
            <li><abbr title="Use a Tag &lt;ul&gl;">Listas com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
